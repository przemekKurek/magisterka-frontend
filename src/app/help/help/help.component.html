<div class="px-4 py-4">
  <h3>Help</h3>
</div>
<table class="table">
  <thead>
  <tr>
    <th>Sequence character</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of helpList">
    <td>{{row.sequenceCharacter}}</td>
    <td>{{ row.description }}</td>
  </tr>
  </tbody>
</table>

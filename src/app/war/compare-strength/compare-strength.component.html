<div class="px-4 pt-4">
  <h3>Card Strength</h3>
</div>
<div class="px-4">
  <div class="form-group mb-4">

    <div class="row">
      <div class="col-8">
    <div class="row mt-lg-4">
      <h4>Fisrt player cards</h4>
    <div class="row">
      <div class="col-2">
        <label class="fw-bold">Ace</label>
        <input type="number" class="form-control" placeholder="Ace" [(ngModel)]="player1Aces">
      </div>
      <div class="col-2">
        <label class="fw-bold">King</label>
        <input type="number" class="form-control" placeholder="King" [(ngModel)]="player1Kings">
      </div>
      <div class="col-2">
        <label class="fw-bold">Queen</label>
        <input type="number" class="form-control" placeholder="Jack" [(ngModel)]="player1Queens">
      </div>
      <div class="col-2">
        <label class="fw-bold">Jack</label>
        <input type="number" class="form-control" placeholder="Ten" [(ngModel)]="player1Jacks">
      </div>
    </div>
      <div class="row">
        <div class="col-2">
          <label class="fw-bold">Ten</label>
          <input type="number" class="form-control" placeholder="Ten" [(ngModel)]="player1Tens">
        </div>
        <div class="col-2">
          <label class="fw-bold">Nine</label>
          <input type="number" class="form-control" placeholder="Nine" [(ngModel)]="player1Nines">
        </div>
        <div class="col-2">
          <label class="fw-bold">Eight</label>
          <input type="number" class="form-control" placeholder="Eight" [(ngModel)]="player1Eights">
        </div>
        <div class="col-2">
          <label class="fw-bold">Seven</label>
          <input type="number" class="form-control" placeholder="Seven" [(ngModel)]="player1Sevens">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label class="fw-bold">Six</label>
          <input type="number" class="form-control" placeholder="Six" [(ngModel)]="player1Sixes">
        </div>
        <div class="col-2">
          <label class="fw-bold">Five</label>
          <input type="number" class="form-control" placeholder="Five" [(ngModel)]="player1Fives">
        </div>
        <div class="col-2">
          <label class="fw-bold">Four</label>
          <input type="number" class="form-control" placeholder="Four" [(ngModel)]="player1Fours">
        </div>
        <div class="col-2">
          <label class="fw-bold">Three</label>
          <input type="number" class="form-control" placeholder="Three" [(ngModel)]="player1Threes">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label class="fw-bold">Two</label>
          <input type="number" class="form-control" placeholder="Six" [(ngModel)]="player1Twos">
        </div>
        <div class="col-2">
          <label class="fw-bold">Strategy</label>
          <input type="text" class="form-control" placeholder="Five" [(ngModel)]="firstPlayerStrategy">
        </div>
      </div>
    </div>

    <div class="row mt-lg-4">
      <h4>Second player cards</h4>
      <div class="row">
        <div class="col-2">
          <label class="fw-bold">Ace</label>
          <input type="number" class="form-control" placeholder="Ace" [(ngModel)]="player2Aces">
        </div>
        <div class="col-2">
          <label class="fw-bold">King</label>
          <input type="number" class="form-control" placeholder="King" [(ngModel)]="player2Kings">
        </div>
        <div class="col-2">
          <label class="fw-bold">Queen</label>
          <input type="number" class="form-control" placeholder="Jack" [(ngModel)]="player2Queens">
        </div>
        <div class="col-2">
          <label class="fw-bold">Jack</label>
          <input type="number" class="form-control" placeholder="Ten" [(ngModel)]="player2Jacks">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label class="fw-bold">Ten</label>
          <input type="number" class="form-control" placeholder="Ten" [(ngModel)]="player2Tens">
        </div>
        <div class="col-2">
          <label class="fw-bold">Nine</label>
          <input type="number" class="form-control" placeholder="Nine" [(ngModel)]="player2Nines">
        </div>
        <div class="col-2">
          <label class="fw-bold">Eight</label>
          <input type="number" class="form-control" placeholder="Eight" [(ngModel)]="player2Eights">
        </div>
        <div class="col-2">
          <label class="fw-bold">Seven</label>
          <input type="number" class="form-control" placeholder="Seven" [(ngModel)]="player2Sevens">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label class="fw-bold">Six</label>
          <input type="number" class="form-control" placeholder="Six" [(ngModel)]="player2Sixes">
        </div>
        <div class="col-2">
          <label class="fw-bold">Five</label>
          <input type="number" class="form-control" placeholder="Five" [(ngModel)]="player2Fives">
        </div>
        <div class="col-2">
          <label class="fw-bold">Four</label>
          <input type="number" class="form-control" placeholder="Four" [(ngModel)]="player2Fours">
        </div>
        <div class="col-2">
          <label class="fw-bold">Three</label>
          <input type="number" class="form-control" placeholder="Three" [(ngModel)]="player2Threes">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label class="fw-bold">Two</label>
          <input type="number" class="form-control" placeholder="Six" [(ngModel)]="player2Twos">
        </div>
        <div class="col-2">
          <label class="fw-bold">Strategy</label>
          <input type="text" class="form-control" placeholder="Five" [(ngModel)]="secondPlayerStrategy">
        </div>
      </div>
    </div>

    <div *ngIf="!isValid()" class="row mt-lg-4">
    <div class="col-8 bg-warning">
    <span class="fw-bold" *ngIf="!isWholeDeckInGame()">Not having the whole deck!</span>
      <br>
    <span class="fw-bold "*ngIf="!equalNumberOfCards()">Players have different amount of cards!</span>
    </div>
    </div>
    <div class="row mt-lg-4">
      <div class="col-2">
        <button class="btn btn-primary" (click)="calculateCardsStrength()">Calculate strength</button>
      </div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="equalDecks()">Equal decks</button>
      </div>
    </div>
      </div>
      <div class="col-4">
        <div class="form-group ml-4">
          <div class= "mt-4" *ngIf="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
          </div>
          <div *ngIf="showStats()">
            <h4 class="stats-label">Statistics</h4>
            <span class="stats-item">First player won games: {{statistics?.firstPlayerWonGames}}%</span>
            <span class="stats-item">Second player won games: {{statistics?.secondPlayerWonGames}}%</span>
            <span class="stats-item">Draw games: {{statistics?.draws}}%</span>
          </div>
        </div>
      </div>
  </div>
  </div>
</div>
